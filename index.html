<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    </div>
    <table>
    <div class="button">
      <div class="display" readonly>
      </div>
      <tr>
        <td ><button type="button" class="btn active" id="clear" data-bs-toggle="button" aria-pressed="true">C
        </button></td>
        <td><button type="button" class="btn active" id="arrow" data-bs-toggle="button" aria-pressed="true">&#x2190
        </button></td>
        <td><button type="button" class="btn active" id="divide" data-bs-toggle="button" aria-pressed="true">&#xf7;
        </button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn active" id="seven" data-bs-toggle="button" aria-pressed="true">7
        </button></td>
        <td><button type="button" class="btn active" id="eight" data-bs-toggle="button" aria-pressed="true">8
        </button></td>
        <td><button type="button" class="btn active" id="nine" data-bs-toggle="button" aria-pressed="true">9
        </button></td>
        <td><button type="button" class="btn active"  id="multiply" data-bs-toggle="button" aria-pressed="true">&#xd7;
        </button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn active" id="four"
        data-bs-toggle="button" aria-pressed="true">4
        </button></td>
        <td><button type="button" class="btn active" id="five" data-bs-toggle="button" aria-pressed="true">5
        </button></td>
        <td><button type="button" class="btn active" id="six" data-bs-toggle="button" aria-pressed="true">6
        </button></td>
        <td><button type="button" class="btn active" id="minus" data-bs-toggle="button" aria-pressed="true">&#x2212;
        </button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn active" id="one" data-bs-toggle="button" aria-pressed="true">1
        </button></td>
        <td><button type="button" class="btn active" id="two" data-bs-toggle="button" aria-pressed="true">2
        </button></td>
        <td><button type="button" class="btn active" id="three" data-bs-toggle="button" aria-pressed="true">3
        </button></td>
        <td><button type="button" class="btn active" id="plus" data-bs-toggle="button" aria-pressed="true">&#x2b;
        </button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn active" id="zero"
        data-bs-toggle="zero button" aria-pressed="true">0
        </button></td>
        <td><button type="button" class="btn active" id="decimal" data-bs-toggle="button" aria-pressed="true">.
        </button></td>
        <td><button type="button" class="btn active" id="equals" data-bs-toggle="button" aria-pressed="true">&#x3d;
        </button></td>
      </tr>
      </div>
      </div>
    </table>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
  
</body>
</html>
