<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    </div>
    <table>
      <tr>
        <div class="button" style="width: 149px"></div>
          <th><div class="display" readonly>
        </div></th>
      </tr>
      <tr>
        <td colspan="2"><button type="button" style="width: 70px"
        class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">C</button>
        </td>
        <td><button type="button" style="width: 34.43px" class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">&#x2190</button>
        </td>
        <td><button type="button" class ="last" class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">&#xf7;</button>
        </td>
      </tr>  
      <tr>
        <td><button type="button" class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">7
        </button>
        </td>
        <td><button type="button" class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">8
        </button>
        </td>
        <td><button type="button" class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">9
        </button>
        </td>
        <td><button type="button" class ="last" class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">&#xd7;</button>
        </td>
      </tr>
      <tr>
        <td><button type="button"  class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">4
        </button></td>
        <td><button type="button" class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">5
        </button></td>
        <td><button type="button" class="btn btn-primary rounded-0 " data-toggle="button" aria-pressed="false" autocomplete="off">6
        </button></td>
        <td><button type="button" class ="last" class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">&#x2212;
        </button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">1
        </button></td>
        <td><button type="button" class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">2
        </button></td>
        <td><button type="button" class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">3
        </button></td>
        <td><button type="button" class ="last" class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">&#x2b;
        </button></td>
      </tr>
      <tr>
        <td colspan="2"><button type="button"  style="width:70px" class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">0</button>
        </td>
        <td><button type="button" style="width:34.43px"  class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">.</button>
        </td>
        <td><button type="button" class ="last" class="btn btn-primary rounded-0" data-toggle="button" aria-pressed="false" autocomplete="off">&#x3d;</button>
        </td>
      </tr>
      </div>
      </div>
    </table>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
  
</body>
</html>
