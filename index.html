<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div-class="wrapper">
    <table>
      <tr>
        <th button type="button">C</th>
        <th button type="button">&#x2190;</th>
        <th button type="button">&#xf7;</th>
      </tr>
      <tr>
        <th button type="button">7</th>
        <th button type="button">8</th>
        <th button type="button">9</th>
        <th button type="button">&#xd7;</th>
      </tr>
      <tr>
        <th button type="button">4</th>
        <th button type="button">5</th>
        <th button type="button">6</th>
        <th button type="button">&#x2212;</th>

      </tr>
      <tr>
        <th button type="button">1</th>
        <th button type="button">2</th>
        <th button type="button">3</th>
        <th button type="button">&#x2b;</th>
      </tr>
      <tr>
        <th button type="button">0</th>
        <th button type="button">.</th>
        <th button type="button">&#x3d;</th>
      </tr>
    </table>
  </div>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
  
</body>
</html>
